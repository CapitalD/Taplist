{% extends "layout.html" %}
{% block title %}{{location.name}}{% endblock %}
{% block body %}

<h2>{{location.name}}</h2>

<div class="row">
  <div class="col-xs-10 col-xs-offset-1">

    {% for tap in location.taps %}
    <div class="row tap">
      <div class="col-xs-3">
        <div class="label-outer">
          <p class="label-inner rotate-cw">{{tap.label}}</p>
        </div>
        <div class="beer-label" style="background-color:#F1D744;"></div>
      </div>

      <div class="col-xs-7 beer-detail">
        <h2></h2>
        <h4></h4>
        <h4 class="absolute-bottom"></h4>
      </div>

      <div class="col-xs-2 beer-specs">
        <h3 class="text-center">%</h3>
        <div class="absolute-bottom">
          <h4><img src="{{ url_for('static', filename='img/noun_27669_cc.svg') }}" alt="Pint" width="40px" height="40px"></h4>
          <h4><img src="{{ url_for('static', filename='img/noun_27670_cc.svg') }}" alt="Tulip" width="40px" height="40px"></h4>
        </div>
      </div>
    </div>

    <hr>

    {% endfor %}

  </div>
</div>
{% endblock %}
