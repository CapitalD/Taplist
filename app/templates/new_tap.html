
{% extends "layout.html" %}

{% block body %}

  <h1>Add tap</h1>
  <form action="" method="post" name="new_tap">
    {{ form.hidden_tag() }}
    <p>
      <label for="label">
        Tap label
          {{ form.label(size=80, class_="form-control") }}
          {% for error in form.label.errors %}
            <span style="color: #f33;">[{{ error }}]</span>
          {% endfor %}
      </label>
    </p>
    <p>
      <a href="{{ url_for('index') }}">Cancel</a> |
      <input type="submit" name="submit" value="Save" class="btn btn-default">
    </p>
  </form>
{% endblock %}
