{% extends "layout.html" %}
{% block body %}

<div class="page-header">
  <h1>Taplist</h1>
</div>

<div class="row">
  <div class="col-lg-5 col-xs-12 col-lg-offset-1">
    <h3>All locations</h3>

    <ul>
      {% for location in all_locations|sort(attribute='name') %}
        <li><a href="{{ url_for('view_location', id=location.id) }}">{{ location.name }} ({{ location.taps.count() }} taps)</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-xs-5 col-xs-offset-1">

  </div>
</div>
{% endblock %}
{% block endbody %}
<script type="text/javascript">
{% if request.args.get('nav') != '1' %}
  $(document).on('keyup', function(event) {
    if (event.keyCode === 27) {
      url = window.location.href.split("?")[0]
      window.location.href = url + '?nav=1';
    }
  });
{% endif %}

</script>
{% endblock %}
